<script type="text/javascript">
    //判断类型显示汉字或得到类型变量
	function toShowMode(mode) {
        if (mode == 0) {
        	return '制冷';
        }
        else if (mode == 1) {
        	return '制暖';
        }
    }
    function toShowState(state) {
    	if (state == 0) {
    		return '停机';
    	}
    	else if(state == 1) {
    		return '运行';
    	}
    	else if (state == 2) {
    		return '待机';
    	}
    }
    function toShowSpeed(speed) {
    	if (speed == 0) {
    		return '低风';
    	}
    	else if(speed == 1) {
    		return '中风';
    	}
    	else if (speed == 2) {
    		return '高风';
    	}
    }
    function toGetMode(mode) {
    	if (mode == '制冷') {
        	return 0;
        }
        else if (mode == '制暖') {
        	return 1;
        }
    }
    function toGetState(showstate) {
    	if (showstate == '停机') {
    		return 0;
    	}
    	else if(showstate == '运行') {
    		return 1;
    	}
    	else if (showstate == '待机') {
    		return 2;
    	}
    }
    function toGetSpeed(showspeed) {
    	if (showspeed == '低风') {
    		return 0;
    	}
    	else if(showspeed == '中风') {
    		return 1;
    	}
    	else if (showspeed == '高风') {
    		return 2;
    	}
    }
