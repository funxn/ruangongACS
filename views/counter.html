<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前台服务员</title>
</head>
<style>
	.title{
		width: 500px;
		height: 50px;
		background: #8FBC8F;
		text-align:center;
		vertical-align:middle;
		line-height:50px;
		margin-left:250px;
	}
	.content{
		width: 500px;
		height: 500px;
		background: #F5DEBC;
		text-align:center;
		vertical-align:middle;
		line-height:500px;
		margin-left:250px;
	}
    .content-term{
        width: 300px;
		height: 300px;
		text-align:center;
		vertical-align:middle;
		line-height:300px;
		margin-left:100px;
		padding-top:80px;
    }
    .content-term-cut{
        width: 300px;
		height: 100px;
		background: #F5DEBC;
		text-align:center;
		vertical-align:middle;
		line-height:100px;
    }
    .select{
    	width: 175px;
    	height: 21px;
    }
    #btnLook{
    	width: 120px;
    }
    .details{
    	margin-left:250px;
		display: none;
    }
    .bill{
    	margin-left:250px;
    	display: none;
    }
</style>
<body>
	<div class="counter">
		<div class="title">
			<p>前台界面</p>
		</div>
		<div class="content">
	        <div class="content-term">
	            <div class="content-term-cut">
	            	<form name="roomIdForm" action="./YourAction" method="POST" target="showPage">
	            		<b>编号:</b>
	        	    	<input id="showRoomId" type="text"/>
	        	    </form>
	            </div>
	            <div  class="content-term-cut">
	            	<b>类型:</b>
	        	    <select class="select">
	                    <option value="bill">账单</option>
	                    <option value="detail">详单</option>
	                </select>
	            </div>
	        	<div  class="content-term-cut">
	        		<input id="btnLook" type="button" value="查看"/>
	        	</div>
	        </div>
		</div>
	</div>
	<div class="bill">
		<table id="billTbl" border=1>
			<tr id="billTableTitle">
				<td>房间编号</td>
				<td>消费金额</td>
			</tr>
			<tr id="billTr">
				<td id="billTr_td1"></td>
				<td id="billTr_td2"></td>
			</tr>
	    </table>
	</div>
	<div class="details">
		<table id="detailsTbl" border=1>
			<tr id="detailsTableTitle">
				<td>房间编号</td>
				<td>服务时长(秒)</td>
				<td>功耗</td>
				<td>消费的费用</td>
			</tr>
	    </table>
	</div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script language=javascript>
	var host = "http://localhost:3000/counter";
	$('#btnLook').click(function() {
		var roomIdInput = window['roomIdForm'];
		var roomId = roomIdInput.showRoomId.value;
		alert("已进入点击响应函数");
		if (!roomId || isNaN(roomId)) {
			alert('请输入房间编号！');
		}
		else {
			//跳转页面，显示账单或详单信息
			if ($('.select').val() == "bill") {
				//选择账单room_id,cost
				var data_bill = {
					room_id: roomId
				};
				$.post(
					host+"/genBill",
					JSON.stringify(data_bill),
					function(data,status){
						//room_id,cost
						alert(data);
						var getData = JSON.parse(data);
						if (getData.code != 0) {
							$('.counter').hide();  //隐藏查看报表界面
							$('.bill').show();     //显示账单
							addBillTbl(getData.data.room_id, getData.data.cost);
						}
					}
					);
			}
			else {
				//选中详单 room_id ,cost,power
				var data_detail = {
					room_id: roomId
				};
				$.post(
					host+"/genDetails",
					JSON.stringify(data_detail),
					function(data,status){
						//
						alert(data);
						var getData = JSON.parse(data);
						if (getData.code != 0) {
							$('.counter').hide();  //隐藏查看报表界面
							$('.bill').show();     //显示账单
							$('.details').show();  //显示详单
							var datas = getData.data;
			    			for (var i = datas.length - 1; i >= 0; i--) {
								addRowDetailsTbl(datas[i].room_id, (datas[i].end_time-datas[i].start_time)/1000, datas[i].power, datas[i].power*1);
							}
						}
					}
					);
			}
		}
	});

	function addBillTbl(roomID,cost) {
		$('#billTr_td1').text(roomID);
		$('#billTr_td2').text(cost);
	}
	function addRowDetailsTbl(roomID,serveTime,power,cost) {
		//添加一行
		var newTr = detailsTbl.insertRow();
		//添加四列
		var newTd0 = newTr.insertCell();
		var newTd1 = newTr.insertCell();
		var newTd2 = newTr.insertCell();
		var newTd3 = newTr.insertCell();
		//设置列内容和属性
		newTd0.innerText = roomID;
		newTd1.innerText= serveTime;
		newTd2.innerText= power;
		newTd3.innerText= cost;
	}
</script>

</html>
